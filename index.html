<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div id="dados">
            <p>Inicio:
                <input type="number" name="inicio" id="txti" placeholder="Digite um numero">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="txtf" placeholder="Digite outro numero">
            </p>
            <p>Passo:
                <input type="number" name="passo" id="txtp" placeholder="Qual passo">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>

        <div id="res">
            Resultado do contador
        </div>
    </section>

    <footer>
        <p>&copy; KaessCode</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
